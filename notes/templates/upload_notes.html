{%extends 'usernavigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Notes uploaded Sucesfully');
 // window.location = ("{% url 'login' %}")
   
</script>
{% endifequal %}
{% ifequal error "yes"%}
<script>
    alert('Something went Wrong,Try Again');
   
</script>
{% endifequal %}


<div class="container mt-5">
    <h2 class="text-center">UPLOAD NOTES</h2>
         <hr>
    <div class="row">
       
        <div class="col-sm-6">
            
         
         <form method="post" enctype="multipart/form-data">
             {%csrf_token%}
             <label>Branch</label>
             <select class="form-control" name="branch">
                 <option>.....Select Branch.......</option>
                 <option value="computer science">Computer Science</option>
                 <option value="Mechanical">Mechanical</option>
                 <option value="Civil">Civil</option>
                 <option value="Electrical">Electrical</option>
                 <option value="Electronics">Electronics</option>
             </select>

             <label>Subject</label>
             <input type="text" class="form-control" placeholder="Enter your Subject Name" name="subject"/>
             <label>Notes File</label>
             <input type="file" class="form-control"  name="notesfile"/>
             <label>File Type</label>
             <select class="form-control" name="filetype">
                <option>.....Select File Type.......</option>
                <option value="PDF">PDF</option>
                <option value="PPT">PPT</option>
                <option value="DOC/DOCX">DOC/DOCX</option>
                <option value="TXT">TXT</option>
                <option value="Image">Image</option>
                <option value="ZIP/RAR">ZIP/RAR</option>
            </select>
            <label>Description</label>
            <textarea class="form-control" name="description"></textarea>
            <input type="submit"class="btn btn-danger mt-2" value="submit">
            </form>
        </div>
        <div class="col-sm-6">
            <img src="{%static 'images/online.png' %}" style="width:90%; height:470px;">
            
            
        </div>

    </div>
</div>

{% endblock %}
