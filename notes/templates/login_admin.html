
{%extends 'navigation.html'%}
{% load static %}
{%block body%}
{% ifequal error "no" %}
<script>
    alert('logged in succesfully');
  window.location = ("{% url 'admin_home' %}")
   //window.location.href = "http://127.0.0.1:8000/admin_home.html";
</script>
{% endifequal %}
{% ifequal error "yes"%}
<script>
    alert('invalid Login Credentials,Try Again');
   
</script>
{% endifequal %}
<div class="container mt-5" style="background-color: honeydew;">
    <div class="row">
        <div class="col-sm-6">
          <img src="{%static 'images/admin.jpg' %}" class="img-thumbnail my-1" style="width:100%; height: 345px; " />  
            
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
        
         <p>Enter your username and password for acess Admin pannel</p>

            <hr>
         <form method="post">
             {%csrf_token%}
             <label>UserName</label>
             <input type="text" class="form-control" placeholder="Enter User name" name="uname"/>
             <label>password</label>
             <input type="password" class="form-control" placeholder="Enter password" name="pwd">
              <input type="submit" class="btn btn-danger mt-2" value="login"/>
            </form>
        </div>

    </div>
</div>

{%endblock%}
